تجريبية تعمل على تحويل الأموال بين الأفراد والشركات، وتدعم ميزات متقدمة مثل بصمة اليد وبصمة العين.

## وصف المشروع
هذا المشروع يهدف لإنشاء محفظة رقمية آمنة وسهلة الاستخدام، مع واجهة تجريبية (Prototype) لتجربة استقبال وإرسال الأموال.

## الالتزامات عند استخدام المحفظة

| نوع الالتزام        | التفاصيل |
|--------------------|----------|
| **الأمني**         | - عدم مشاركة كلمة السر أو بصمة اليد/العين.<br>- الاحتفاظ بسرية البيانات الشخصية.<br>- استخدام المحفظة فقط على أجهزة آمنة. |
| **المالي**         | - عدم التلاعب **المالي**         | - عدم التلاعب بالأرصدة أو العمليات المالية.<br>- تحويل الأموال فقط بين الحسابات المسموح بها.<br>- التأكد من وجود رصيد كافي قبل إرسال الأموال. |
| **القانوني**        | - استخدام المحفظة للأغراض المشروعة فقط.<br>- الامتثال لقوانين الدولة فيما يخص التعاملات المالية والتحويلات. |
| **التقني**         | - تحديث التطبيق أو المحفظة عند صدور نسخة جديدة.<br>- عدم محاولة تعديل الأكواد أو السيرفر إلا إذا كنت مطور مسؤول. |

## الملفات الرئيسية
- `badour_receive_prototype_v2.html`: واجهة المشروع التجريبية.
- `README.md`: هذا الملف.

## كيفية التشغيل
1. إذا كان السيرفر **محلي**:
   - تأكد من تثبيت برنامج مثل **XAMPP** أو **WAMP**.
   - ضع الملفات داخل مجلد `htdocs` أو مجلد السيرفر المحلي. أو العمليات المالية.<br>- تحويل الأموال فقط بين الحسابات المسموح
